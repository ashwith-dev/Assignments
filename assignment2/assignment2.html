<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin-top: 100px;
    }
    #table{
        border: 1px solid black;

    }
    #main{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="table"> 
       <h2>Multiplication Table</h2>
       <input type="number" id="num" placeholder="Enter number">
       <button onclick="showTable()">Show</button>
       <div id="result"></div>
    </div>
  </div>

  <script>
    function showTable() {
      const n = document.getElementById("num").value;
      let result = "";

      if (n === "") {
        document.getElementById("result").innerText = "Enter a number!";
        return;
      }

      for (let i = 1; i <= 10; i+=1) {
        result += n + " x " + i + " = " + (n * i)+ "<br>";
      }

      document.getElementById("result").innerHTML = result;
    }
  </script>

</body>
</html>
