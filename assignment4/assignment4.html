<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marks Calculator</title>
  <link rel="stylesheet" href="/assignment4/assignment4.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barrio&family=Rubik+Burned&family=Rubik+Maze&family=Rubik+Puddles&display=swap" rel="stylesheet">

</head>
<body>
  <div id="main">
    <div id="marks_calc"> 
      <h2 id="heading">Marks Calculator</h2>
      <p id="sta">Enter marks for 3 subjects:</p>
      <div id="marks">
        <input type="number" id="m1" placeholder="Sub 1" min="0" max="100" class="inputs">
        <input type="number" id="m2" placeholder="Sub 2" min="0" max="100" class="inputs">
        <input type="number" id="m3" placeholder="Sub 3" min="0" max="100" class="inputs">
      </div>
      <div id="output">
        <button onclick="calculate()" id="show">Your Result</button>
        <div id="result">
          <p>Total Marks: <span id="total"></span> </p>
          <p>Average Marks: <span id="avg_marks"></span></p>
          <p>Grade: <span id="grade"></span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="/assignment4/assignment4.js"></script>
</body>
</html>
